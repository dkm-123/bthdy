<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confession Letter</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("assets/bg.jpeg") no-repeat center center/cover;
  font-family:Georgia, serif;
}

/* PAGE */
.page{
  width:420px;
  height:620px;
  background:url("assets/page.jpeg") no-repeat center center/cover;
  padding:40px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  border-radius:6px;
  line-height:1.8;
  font-size:18px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start; /* start from top */
}

/* LOCK SCREEN */
#lock{
  text-align:center;
}

input, button{
  padding:10px;
  border:none;
  border-radius:5px;
  margin-top:10px;
  font-size:16px;
}

button{
  background:#e11d48;
  color:white;
  cursor:pointer;
}

#error{
  color:#dc2626;
  margin-top:10px;
}

/* LETTER */
#letter{
  display:none;
  white-space:pre-wrap;
  flex: 1; /* take full available height */
  overflow-y: auto; /* scrollable */
  padding-right: 10px; /* space for scrollbar */
}
</style>
</head>

<body>

<div class="page">

  <!-- LOCK SCREEN -->
  <div id="lock">
    <h3>Enter Password üíå</h3>
    <input type="password" id="pw" placeholder="Password">
    <button onclick="unlock()">Open Letter</button>
    <p id="error"></p>
  </div>

  <!-- LETTER -->
  <div id="letter"></div>

</div>

<script>
const PASSWORD = "20122003"; // Change password here

// Letter content
const lines = [
  "First of all, Happy Birthday, Tanisha! It‚Äôs truly my pleasure to spend this phase of friendship with you. I am grateful to have you....thank you bro, for always choosing me and for never giving up on me. You are pure sunshine: the hottest baddie, a param sundari, and honestly, words aren‚Äôt enough to define your beauty. You are goal-oriented, optimistic, and determined‚Äîeverything in one package. I used to think that was impossible, but you proved me wrong. You‚Äôre still stubborn with your thoughts, but I like that too. And the fact that you kept your narcissistic side aside just to be friends with me‚Äîhuh, like seriously? That means a lot. I want the absolute best for you,the best things life can offer. You deserve all the good things, a truly perfect life. I sometimes hope that what we have as a friendship turns into something more‚Ä¶ so that I can make you ditch your boyfriend‚Äîc'mon I‚Äôm joking hehehe u know I‚Äôll be the first person to dance at your wedding, the first to cherish you, and the first to pray for your success‚Äîeven if I call myself an atheist. I hope you keep chanting the mantra ('I'm  a goddess'), because the truth is‚Äîyou really are. Hehehe see I accepted ,you were born for a revolution, and I know you‚Äôll do something extraordinary someday. Time is flying‚Äîyou‚Äôre 22 now. We don‚Äôt have much time to waste on useless things, so always choose the better path‚Ä¶ which you usually do. May everything you have ever dreamed of come true. May you visit all the places you wish to see. Be happy. Be you."
];

const pw = document.getElementById("pw");
const lock = document.getElementById("lock");
const error = document.getElementById("error");
const letter = document.getElementById("letter");

let line = 0, char = 0;

// Unlock function
function unlock(){
  if(pw.value === PASSWORD){
    lock.style.display = "none";
    letter.style.display = "block";
    typeText();
  } else {
    error.textContent = "Wrong password ‚ùå";
  }
}

// Typewriter effect with auto-scroll
function typeText(){
  if(line < lines.length){
    if(char < lines[line].length){
      letter.textContent += lines[line][char++];
      letter.scrollTop = letter.scrollHeight; // auto-scroll while typing
      setTimeout(typeText, 50); // typing speed
    } else {
      letter.textContent += "\n\n"; // new line after paragraph
      letter.scrollTop = letter.scrollHeight; // scroll after paragraph
      line++;
      char = 0;
      setTimeout(typeText, 600); // delay between lines
    }
  }
}
</script>

</body>
</html>
